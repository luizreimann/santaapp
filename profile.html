<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SantaApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-7">
                    <img src="assets/logo-aluno.png" alt="Logotipo SantaApp" width="200">
                </div>
                <div class="col-2 text-right">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="col-3 text-right">
                    <a href="profile.html"><img src="assets/profile-pic.jpg" alt="Foto do Aluno" style="max-height: 50px; max-width: 50px;" class="profile-pic"></a>
                </div>
            </div>
        </div>
    </header>

    <main class="container" style="margin-bottom: 6rem;">
    
        <section class="row my-3 align-items-center">
            <div class="col-5">
                <img src="assets/profile-pic.jpg" alt="Foto do Aluno" width="100%" class="profile-pic">
            </div>
            <div class="col-7">
                <h1>Lucas Seitsi</h1>
                <h5 style="font-weight: normal;">8º Semestre</h5>
                <span><i class="fa-solid fa-pencil" style="margin-right: 5px;"></i><u>Editar dados</u></span>
            </div>
        </section>

        <section class="shortcuts my-3">
            <h2>Atalhos</h2>
            <div class="row">
                <div class="col-6 my-1">
                    <a href="profile.html" class="btn btn-primary">Notas e Frequência</a>
                </div>
                <div class="col-6 my-1">
                    <a href="profile.html" class="btn btn-primary">Documentos</a>
                </div>
                <div class="col-6 my-1">
                    <a href="profile.html" class="btn btn-primary">Serviços</a>
                </div>
                <div class="col-6 my-1">
                    <a href="profile.html" class="btn btn-primary">Manual do Aluno</a>
                </div>
            </div>
        </section>

        <section class="my-3">
            <h2>Financeiro</h2>
            <div class="card p-2 my-2">
                Nenhuma pendência encontrada
            </div>
            <p><a href="academic.html" class="see-more-link">Ver detalhes<i class="fa-solid fa-arrow-right" style="margin-left: 10px;"></i></a></p>
        </section>

        <section class="my-3">
            <h2>Notificações</h2>
            <div class="card p-2 my-2">
                Nenhuma novidade no momento
            </div>
            <p><a href="academic.html" class="see-more-link">Ver todas<i class="fa-solid fa-arrow-right" style="margin-left: 10px;"></i></a></p>
        </section>
    
    </main>

    <footer>
        <div class="nav-mobile fixed-bottom">
            <div class="row text-center align-items-center">
                <div class="col-3">
                    <a href="home.html" class="">
                        <i class="fa-solid fa-house"></i>
                        <p id="home-item">Início</p>
                    </a>
                </div>
                <div class="col-3">
                    <a href="comunity.html" class="">
                        <i class="fa-solid fa-users"></i>                        
                        <p id="comunity-item">Social</p>
                    </a>
                </div>
                <div class="col-3">
                    <a href="academic.html" class="">
                        <i class="fa-solid fa-graduation-cap"></i>                        
                        <p id="academic-item">Acadêmico</p>
                    </a>
                </div>
                <div class="col-3">
                    <a href="profile.html" class="active-item">
                        <i class="fa-solid fa-address-card"></i>                        
                        <p id="profile-item">Perfil</p>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/f12eefa3ad.js" crossorigin="anonymous"></script>
</body>
</html>
